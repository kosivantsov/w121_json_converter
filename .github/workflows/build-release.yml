name: Build Cross-Platform Releases

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          
      - name: Install Linux Dependencies
        if: runner.os == 'Linux'
        run: sudo apt-get update && sudo apt-get install -y build-essential fakeroot

      - name: Make gradlew executable
        if: runner.os != 'Windows'
        run: chmod +x ./gradlew

      - name: Build application with Gradle
        run: ./gradlew jpackage
        
      # CORRECTED (Windows): Remove macOS-specific flags from the Windows config file
      - name: Post-process Windows Config
        if: runner.os == 'Windows'
        # This script finds the app.cfg file and removes lines containing '-Dapple' or '-Xdock'
        run: |
          $configFile = Get-ChildItem -Path "build/jpackage" -Filter "app.cfg" -Recurse
          (Get-Content $configFile.FullName) | Where-Object { $_ -notmatch "-Dapple" -and $_ -notmatch "-Xdock" } | Set-Content $configFile.FullName
        shell: powershell

      - name: Zip macOS Artifact
        if: runner.os == 'macOS'
        working-directory: ./build/jpackage
        run: zip -r "The Word 121 Json Converter.app.zip" "The Word 121 Json Converter.app"
        
      - name: List Build Outputs
        run: ls -R build/jpackage

      - name: Upload macOS Artifact (.app.zip)
        if: runner.os == 'macOS'
        uses: actions/upload-artifact@v4
        with:
          name: JsonConverter-macOS
          path: build/jpackage/The Word 121 Json Converter.app.zip

      - name: Upload Windows Artifact (folder)
        if: runner.os == 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: JsonConverter-Windows
          path: build/jpackage/The Word 121 Json Converter/

      - name: Upload Linux Artifact (.deb)
        if: runner.os == 'Linux'
        uses: actions/upload-artifact@v4
        with:
          name: JsonConverter-Linux-DEB
          path: build/jpackage/*.deb
